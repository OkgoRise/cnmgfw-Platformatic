name: Deploy to Platformatic Cloud

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 16
    - run: npm ci
    - name: Deploy to Platformatic Cloud Static Workspace
      env:
        PLATFORMATIC_STATIC_WORKSPACE_ID: ${{ secrets.PLATFORMATIC_STATIC_WORKSPACE_ID }}
        PLATFORMATIC_STATIC_WORKSPACE_API_KEY: ${{ secrets.PLATFORMATIC_STATIC_WORKSPACE_API_KEY }}
      run: npm run deploy:static
