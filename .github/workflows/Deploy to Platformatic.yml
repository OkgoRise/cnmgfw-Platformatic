name: Deploy to Platformatic Cloud

on:
  push:
    branches:
      - main  # 或者您的默认分支
  pull_request:

jobs:
  setup-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'  # 请确保这与您的项目要求匹配

      - name: Install dependencies
        run: npm install

      # 注释或移除了构建项目的步骤，因为您的项目不需要构建步骤
      #- name: Build project
      #  run: npm run build

      - name: Install Platformatic CLI
        run: npm install platformatic

      - name: Deploy to Platformatic Cloud
        run: npx platformatic deploy -t static -c platformatic.db.json -e .env -s .secrets.env --workspace-id=${{ secrets.PLATFORMATIC_DYNAMIC_WORKSPACE_ID }} --workspace-key=${{ secrets.PLATFORMATIC_DYNAMIC_WORKSPACE_API_KEY }}
        env:
          PLATFORMATIC_WORKSPACE_ID: ${{ secrets.PLATFORMATIC_DYNAMIC_WORKSPACE_ID }}
          PLATFORMATIC_WORKSPACE_KEY: ${{ secrets.PLATFORMATIC_DYNAMIC_WORKSPACE_API_KEY }}
