name: Deploy Node.js App to Platformatic Cloud

on:
  pull_request:
    paths-ignore:
      - 'docs/**'
      - '**.md'
  workflow_dispatch:
    inputs:
      label:
        description: "Preview Label"
        required: true
        default: ""

jobs:
  build_and_deploy:
    permissions:
      contents: read
      pull-requests: write
    runs-on: ubuntu-latest
    steps:
      - name: Checkout application project repository
        uses: actions/checkout@v3

      - name: Install project dependencies excluding dev dependencies
        run: npm install --omit=dev

      - name: Deploy application to Platformatic Cloud
        id: deploy
        uses: platformatic/onestep@latest
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          platformatic_workspace_id: ${{ secrets.PLATFORMATIC_DYNAMIC_WORKSPACE_ID }}
          platformatic_workspace_key: ${{ secrets.PLATFORMATIC_DYNAMIC_WORKSPACE_API_KEY }}
          platformatic_config_path: ./platformatic.db.json
          post_pr_comment: false
          variables: custom_variable1, custom_variable2
          secrets: custom_secret1
          label: ${{ github.event.inputs.label }}
        env:
          custom_variable1: ${{ secrets.CUSTOM_VARIABLE1 }}
          custom_variable2: ${{ secrets.CUSTOM_VARIABLE2 }}
          custom_secret1: ${{ secrets.CUSTOM_SECRET1 }}

      - name: Output the URL of the deployed application
        run: echo "Deployed app URL: ${{ steps.deploy.outputs.platformatic_app_url }}"
